<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Netlify CMS</title>
    </head>
    <body>
        <!-- Include the script that builds the page and powers Netlify CMS -->
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
        <script type="module">
            import htm from "https://unpkg.com/htm?module";

            const html = htm.bind(h);

            // Preview component for a Page
            const Page = createClass({
                render() {
                    const entry = this.props.entry;

                    return html `
                    <div>
                        <style>
                            @import "https://use.typekit.net/ths7jhe.css"
                        </style>
                        <main class="p-8 text-center">
                            <h1 class="font-serif text-2xl uppercase tracking-widest border-b inline-block mx-auto pb-8">${entry.getIn(["data", "title"], null)}</h1>
                            <div class="leading-relaxed longform text-lg py-12">
                                ${this.props.widgetFor("body")}
                            </div>
                        </main>
                    </div>
                    `;
                }
            });

            // Register the Post component as the preview for entries in the blog collection
            CMS.registerPreviewStyle("/dist/app.css");
            CMS.registerPreviewTemplate("pages", Page);
        </script>
    </body>
</html>
